<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  rel="stylesheet" />
    <style>
      body {
        background-color: #f7f7f7; /* Light neutral background */
    }
      .container {
          background-color: #ffffff; /* White background for the form */
          border-radius: 8px; /* Rounded corners */
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
          padding: 20px; /* Inner spacing */
          margin-top: 50px; /* Spacing from the top */
      }
      h1 {
          color: #333; /* Darker text for better readability */
      }
      .btn-primary {
          background-color: #5a5a5a; /* Neutral button color */
          border-color: #5a5a5a; /* Same color for the border */
      }
      .btn-primary:hover {
          background-color: #4a4a4a; /* Darker on hover */
          border-color: #4a4a4a;
      }
      .welcome-message {
        font-size: 3rem; /* Large text size */
        color: #333; /* Dark text color */
        text-align: center; /* Center align text */
        margin-bottom: 20px; /* Space below the message */
    }
    .welcome-message::after {
        content: '';
        display: block;
        height: 4px; /* Height of the curved element */
        width: 80%; /* Width of the curved element */
        background-color: #5a5a5a; /* Color of the curve */
        border-radius: 50px; /* Curved edges */
        margin: 10px auto; /* Center the curve */
    }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Red-y Set Go</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
          {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              </li>
          {% endif %}

        </ul>
      </div>
    </nav>
      {% if messages %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{message}}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}
      {% endif %}
    <div class="container">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
